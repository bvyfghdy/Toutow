<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="icomoon/style.css">
  <link rel="stylesheet" href="TuoTown_Scss/tuo_town.css">
  <title>Main</title>
</head>
<body>
    <div class="container-fluid-xl">
      <div class="header">
        <div class="header_icons">
         <div class="header_icons-left">
           <img class="header_ic-left" src="TuoTown_Scss/Image/header_icon.png" alt="">
           <img class="header_ic-left header_map-icons" src="TuoTown_Scss/Image/map pin.png" alt="">
           <span class="header_ic-left header_number">8 981 128-11-17</span>
           <span class="header_vector-icons"><img src="TuoTown_Scss/Image/Vector.png" alt=""></span>
         </div>
         <div class="header_text-center">
          <img src="TuoTown_Scss/Image/WhatsApp Image.png" alt="">
         </div>
         <div class="header_icons-right">
           <img class="header_ic-right" src="TuoTown_Scss/Image/header_icon2.png" alt="">
           <img class="header_ic-right" src="TuoTown_Scss/Image/mail.png" alt="">
           <img class="header_ic-right" src="TuoTown_Scss/Image/search.png" alt="">
         </div>
        </div>
      </div>

      <div class="container">
        <div class="content">
          <div class="content_text">
           <div class="row">
             <div class="col-sm-7">
              <h2 class="content_text-title">Исключительная качество <br> без компромисов</h2>
              <p class="content_subtitle">Ножи «Tuotown» – это главный инструмент <br> поваров и секрет кулинарного мастерства</p>
              <button class="btn">Подробнее</button>
             </div>
           </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="icons_name">
            <div class="icons">
              <img class="icons_cen" src="TuoTown_Scss/Image/Frame.png" alt="">
              <img class="icons_cen" src="TuoTown_Scss/Image/Frame1.png" alt="">
              <img class="icons_cen" src="TuoTown_Scss/Image/Frame4.png" alt="">
              <img class="icons_cen" src="TuoTown_Scss/Image/Frame3.png" alt=""> 
            </div>
            <div class="col-12">
              <span class="icons_name-cen">Кухонные ножы</span>
              <span class="icons_name-cen">Складные ножы</span>
              <span class="icons_name-cen">Точилки для ножей</span>
              <span class="icons_name-cen">Аксесуары для кухни</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="bootstrap/bootstrapJs/bootstrap.min.js"></script>
</html>
